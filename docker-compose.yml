services:
 postgres:
   image: postgres:latest
   container_name: postgres_api_produtos
   restart: always
   environment:
     POSTGRES_DB: projetoApiProdutos
     POSTGRES_USER: admin
     POSTGRES_PASSWORD: coti
   ports:
     - "5435:5432"
   volumes:
     - postgres_data:/var/lib/postgresql/data
volumes:
 postgres_data: